name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install meshtastic==2.3.12 bleak==0.21.1
          pip install -r src/requirements-test.txt

      - name: Run tests
        run: |
          cd src
          python -m pytest test_ble_tcp_bridge.py -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          cd src
          python -m pytest test_ble_tcp_bridge.py --cov=ble_tcp_bridge --cov-report=term --cov-report=xml

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./src/coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
