# Docker Compose for Serial-to-TCP Bridge
# Usage:
#   docker compose up -d     # Start
#   docker compose logs -f   # View logs
#   docker compose down      # Stop

services:
  serial-bridge:
    image: ghcr.io/yeraze/meshtastic-serial-bridge:latest
    container_name: serial-bridge
    restart: unless-stopped
    ports:
      - "4403:4403"
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    volumes:
      # Mount host's Avahi services directory for mDNS autodiscovery
      - /etc/avahi/services:/etc/avahi/services
    environment:
      # Customize these as needed
      - SERIAL_DEVICE=/dev/ttyUSB0
      - BAUD_RATE=115200
      - TCP_PORT=4403
      # Optional: customize the mDNS service name
      # - SERVICE_NAME=My Meshtastic Bridge
      # Optional: delay in seconds before reconnecting after disconnect (default: 5)
      # - RECONNECT_DELAY=5
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 4403"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
